<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_Fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歸檔</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/my.css">
</head>
<body>

<!--導航-->
<nav th:replace="_Fragments :: menu(4)" class="ui inverted  attached segment m-padded-td-mini m-shadow-small">
       <div class="ui container">
        <div class="ui inverted stackable menu secondary ">
            <h2 class="ui violet header item">Blog</h2>
            <a href="#" class=" m-item item m-mobile-hide "><i class="home icon"></i>首頁</a>
            <a href="#" class=" m-item item m-mobile-hide "><i class="bars icon"></i>分類</a>
            <a href="#" class=" m-item item m-mobile-hide "><i class="tag icon"></i>標籤</a>
            <a href="#" class=" active m-item item m-mobile-hide "><i class="file icon"></i>歸檔</a>
            <a href="#" class=" m-item item m-mobile-hide "><i class="user icon"></i>關於我</a>
            <div class=" m-mobile-hide right item ">
                <div class="ui inverted transparent input icon  ">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
       </div>
    <a href="#" class="ui menu toggle m-mobile-show  black  button m-top-right">
        <i class="ui align justify icon"></i>
    </a>
</nav>

</div>

<div class="ui m-container-small m-padded-td-massive ">
    <div class="ui container ">
        <div class="ui m-padded-td-large segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui blue header ">歸檔</h3>
                </div>
                <div class="ui right aligned column">
                    共<h3 class="ui  red header m-inline-block " th:text="${blogCount}" >12</h3>篇
                </div>
            </div>
        </div>

        <th:block th:each="item : ${archiveMap}">
            <h2 class="ui m-margin-top-large header blue center aligned" th:text="${item.key}">2024</h2>
        <div class="ui fluid vertical menu">
            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="ui blue header item " th:each="blog : ${item.value}">
            <span>
                <i class="ui mini circle icon"></i><span th:text="${blog.title}">刻意學習</span>
                <div class="ui blue left pointing label basic m-padded--mini" th:text="${#dates.format(blog.updateTime,'MMMdd')}">10月28日</div>
            </span>
                <div class="ui red basic label" th:text="${blog.flag}">原創</div>
            </a>

        </div>
        </th:block>
    </div>

</div>


<footer th:replace="_Fragments :: footer"  class="ui inverted vertical segment  m-padded-td-massive " >
    <div class="ui center aligned container  ">
        <div class="ui inverted divided stackable grid " >
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/837e7rutyy4ow840cooos8c88qopfye.jpg" class="ui medium circular image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>

            <div class="three wide column">
                <h4 class="ui inverted  header">最新消息</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">故事</a>
                    <a href="#" class="item">清單</a>
                    <a href="#" class="item">事件</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted  header">聯繫我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">E-mail</a>
                    <a href="#" class="item">電話</a>

                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted  header">Tony軒</h4>
                <p class="m-text-opacity">哈士奇這類的狗原本是由北極土著民族飼養的地方品種。</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-text-lined m-text-opacity">copyright @2020 -2021 designed by </p>

    </div>



</footer>
<!--/*/<th:block th:replace="_Fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });


</script>
<!--/*/<th:block>/*/-->


</body>
</html>
